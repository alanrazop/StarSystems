<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HomeView</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Load icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/84d1cdccbc.js" crossorigin="anonymous"></script>
    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!------------==                         TOP NAVBAR BEGINS                         ==------------>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://storage.googleapis.com/natgas/others/logos/natgas-logo-simple.png" height="40">
            </a>

            <a class="navbar-item" href="/">
                Home
            </a>

            <a class="navbar-item" href="/proyectos.html">
                Proyectos
            </a>

            <a class="navbar-item" href="/actividades.html">
                Actividades
            </a>

            <a class="navbar-item" href="/colaboradores.html">
                Colaboradores
            </a>

            <a class="navbar-item" href="/colaboradores.html">
                Reportes
            </a>

        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-light is-medium">
                        <span class="icon-text">
                            <span class="icon">
                                <ion-icon name="heart"></ion-icon>
                            </span>
                            <span>Logout</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        </div>
    </nav>

    <!------------==                         TOP NAVBAR ENDS                         ==------------>

    <!------------==                         TILES VARIABLES BEGINS                    ==------------>
    <div class="section">

        <div class="tile is-ancestor">
            <div class="tile is-vertical is-8">
                <div class="tile">
                    <div class="tile is-parent is-vertical">
                        <article class="tile is-child notification is-primary">
                            <p class="title">Vertical...</p>
                            <p class="subtitle">Top tile</p>
                        </article>
                        <article class="tile is-child notification is-warning">
                            <p class="title">...tiles</p>
                            <p class="subtitle">Bottom tile</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-info">
                            <p class="title">Middle tile</p>
                            <p class="subtitle">With an image</p>
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </article>
                    </div>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-danger">
                        <p class="title">Wide tile</p>
                        <p class="subtitle">Aligned with the right tile</p>
                        <div class="content">
                            <!-- Content -->
                        </div>
                    </article>
                </div>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification is-success">
                    <div class="content">
                        <p class="title">Reporte Mensual</p>
                        <p class="subtitle">Datos del mes</p>
                        <div class="box">
                            <canvas id="myChart"></canvas>
                            <!-- Content -->
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
    <!------------==                         TILES VARIABLES ENDS                      ==------------>

    <script src="../js/reportes.js"></script>
</body>

</html>
